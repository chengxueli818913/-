      commands:
        - proxy-groups.🔰 手动选择节点.proxies=[]proxyNames|^((?!官网|暂时|购买渠道|IPV6).)*$ # 向指定策略组添加订阅中的节点名，可使用正则过滤
        - proxy-groups.🔰 手动选择节点.proxies.0+DIRECT # 向指定分组第一个位置添加一个 DIRECT 节点名
        - proxy-groups.🔰 自动选择节点日本.proxies=[]proxyNames|日本 # 向指定策略组添加订阅中的节点名，可使用正则过滤     
        - proxy-groups.🔰 自动选择节点美国.proxies=[]proxyNames|美国 # 向指定策略组添加订阅中的节点名，可使用正则过滤   
        - proxy-groups.🔰 自动选择节点香港.proxies=[]proxyNames|^(.*)(香港|ASYNCHRONOUS TRANSFERMODE 永久虚通路连接PVCC|Next generation AnyPath® Direct Internet Zero Trust Network Access)+(.*)$ # 向指定策略组添加订阅中的节点名，可使用正则过滤  
        - proxy-groups.🔰 自动选择节点韩国.proxies=[]proxyNames|韩国 # 向指定策略组添加订阅中的节点名，可使用正则过滤 
        - proxy-groups.🔰 自动选择节点新加坡.proxies=[]proxyNames|新加坡 # 向指定策略组添加订阅中的节点名，可使用正则过滤
        - proxy-groups.🔰 自动选择节点欧洲.proxies=[]proxyNames|^(.*)(法国|爱尔兰|英国|荷兰|俄罗斯|德国)+(.*)$ # 向指定策略组添加订阅中的节点名，可使用正则过滤
        - proxy-groups.🔰 自动选择节点台湾.proxies=[]proxyNames|台湾 # 向指定策略组添加订阅中的节点名，可使用正则过滤
        - proxy-groups.🔰 自动选择节点其他.proxies=[]proxyNames|^(.*)(加拿大|印度|澳大利亚|土耳其|巴西|阿根廷)+(.*)$ # 向指定策略组添加订阅中的节点名，可使用正则过滤                   
        # 一些可能用到的正则过滤节点示例，使分组更细致
        # []proxyNames|a                         # 包含a
        # []proxyNames|^(.*)(a|b)+(.*)$          # 包含a或b
        # []proxyNames|^(?=.*a)(?=.*b).*$        # 包含a和b
        # []proxyNames|^((?!b).)*a((?!b).)*$     # 包含a且不包含b
        # []proxyNames|^((?!b|c).)*a((?!b|c).)*$ # 包含a且不包含b或c
        
